<!-- -->
<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <span ion-text>Activities</span>
    </ion-title>
  </ion-navbar>

  <!--  -->
  <ion-toolbar padding color="light">
    <p ion-text no-margin class="text-white">
      <strong>2</strong> results found!
    </p>
  </ion-toolbar>

</ion-header>

<ion-content padding class="trips detail-bg">
  <!--list of trips-->
  <div class="trip card" *ngFor="let service of services" tappable (click)="viewDetail(service)" margin-bottom>
    <div *ngIf="!service.is_accepted && service.price!='0'">
      <div class="background border-bottom" [ngStyle]="{'background-image': 'url(assets/img/trip/thumb/car.png)'}">
        <div class="background-filter rlt">
          <div class="align-bottom" padding-left padding-right>
            <h6 class="pull-left text-white" ion-text>{{ service.name }}</h6>
            <h6 class="pull-right text-white" ion-text>{{ service.price | currency:'USD':true }}</h6>
            <div class="clear"></div>
          </div>
        </div>
      </div>
      <div class="padding-sm primary-bg">
        <ion-icon name="time" class="text-white"></ion-icon>
        <span ion-text class="text-white">{{ service.time }}</span>
        <span class="pull-right" ion-text color="light"><strong>per adult</strong> </span>
      </div>
    </div>
  </div>

</ion-content>
